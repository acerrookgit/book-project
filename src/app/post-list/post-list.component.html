<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Posts</h2>
        <p>Mis à jour le {{ lastUpdate | async | date: 'dd/MM/yyyy' }}</p>
        <ul class="list-group">
          <app-post-list-item  *ngFor="let post of posts; let i = index"
                         [title]="post.title"
                         [content]="post.content"
                         [index]="i"
                         [id]="post.id"
                         [dontLoveIt]="post.dontLoveIt"
                         [loveIt]="post.loveIt"
                         [created_at]="post.created_at"
                         ></app-post-list-item>
                         
        </ul>
        <!-- <button class="btn btn-primary"
        (click)="onSave()">Enregistrer les appareils</button>
        <button class="btn btn-primary"
        (click)="onFetch()">Récupérer les appareils</button> -->
      </div>
      <!-- onNewPost() -->
      <button class="btn btn-primary" (click)="onNewPost()" >Nouveau Post</button>
    </div>
  </div>
